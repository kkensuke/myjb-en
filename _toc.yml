# Table of contents
format: jb-book
root: intro

defaults:  # The defaults key will be applied to all chapters and sub-sections
  titlesonly: false
#options:   # The options key will be applied to all chapters, but not sub-sections
#  numbered: 3

parts:
  - numbered: 4
    chapters:
    - file: basic/basic # chapters need at least one file before sections.
#     title:
      sections:
#      - glob: basic/* # cannot decide the order of files
      - file: basic/packageManager
      - file: basic/linux
      - file: basic/alias
      - file: basic/github/github
      - file: basic/github/commitMessage
      - file: basic/path
      - file: basic/markdown
    - file: python/python0
      sections:
      - file: python/python
      - file: python/numpy
      - file: python/scipy
      - file: python/sympy
    - file: coding-rules/coding-rules
      sections:
      - file: coding-rules/naming
    - file: latex/latex
      sections:
      - file: latex/settings
      - file: latex/article
      - file: latex/revtex4-2
      - file: latex/beamer
      - file: latex/newcommands
    # - file: qc/qc
    #   sections:
    #   - file: qc/basics
    #   - file: qc/qiskit
    #   - file: qc/pennylane
    - file: jb/jb
      sections:
      - file: jb/mkjb
      - file: jb/myst
    - file: tools/tools
      sections:
      - file: tools/usefulMacApps/usefulMacApps
      - file: tools/usefulFirefoxExtensions/usefulFirefoxExtensions
      - file: tools/usefulVScodeExtensions/usefulVScodeExtensions
      - file: tools/usefulWebApps/usefulWebApps
#      - file: tools/Latex



